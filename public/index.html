<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Image Searcher</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <header>
            <h1>Image Searcher</h1>
        </header>
        <main>
            <button id="downloadButton">Download Image </button>
            <form id="generatorForm">
                <label for="textInput">Enter Text for Image:</label>
                <input type="text" id="textInput" name="textInput" />
                <button type="submit">Search Image</button>
            </form>
            <div id="generatedImage"></div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
